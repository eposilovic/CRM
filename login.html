<!DOCTYPE html>
<html>
<head>
    <title>IDB CRM - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no;”" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/login-style.css">
    <link rel="stylesheet" href="style/main.css">
<body>
    <div class="main-login">
        <div class="login-left">
            <div class="left-box">
                <img class="login-logo" src="img/logo.svg" alt="">
                <h1>Welcome Back</h1>
                <p>Please enter your email address and password to login</p>
                <form action="/action_page.php" method="get">
                    <input type="text" id="login-name" name="name" placeholder="Name" required>
                    <input type="email" id="login-email" name="email" placeholder="Email Address" required>
                    <input type="password" id="login-pass" name="pass" placeholder="Password" required>
                        <input type="checkbox" id="remember-pass">
                        <label for="remember-pass">Remember me</label>
                        <a href="#_" class="pass-reset">Forgot Password?</a>
                    <input type="submit" value="Log in" id="login-submit">
                </form>
            </div>
        </div>
        <div class="login-right">
            
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</head>
</html>
